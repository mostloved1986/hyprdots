# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# main modifier
$mainMod = SUPER # windows key

bind = CTRL+SHIFT+$mainMod, F6, exec, .Scripts_khing/RDPwindowsVM.sh
bind = $mainMod, F7, exec, virt-viewer -f -a -c qemu:///system Windows 
bind = $mainMod, F8, exec, waydroid show-full-ui
# window/session actions
bind = ALT, Escape, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = ALT, D, togglefloating, # toggle the window on focus to float
bind = ALT, F, fullscreen, # toggle the window on focus to fullscreen
bind = ALT, A, pseudo, # dwindle
bind = ALT, S, togglesplit, # dwindle
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod, L, exec, swaylock -C /home/khing/.config/hypr/swaylock/khing_lock@bind.conf  
bind = CTRL ALT, DELETE, exec, ~/.config/hypr/scripts/logoutlaunch.sh 1 # logout menu
#bind = CTRL ALT, DELETE, exec, wlogout# logout menu
#bind = CTRL ALT, F, fakefullscreen


# application shortcuts
bind = $mainMod, Q, exec, kitty # open terminal
bind = $mainMod, E, exec, dolphin # open file manager
#bind = $mainMod, V, exec, pkill wofi || cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clip board
#bind = $mainMod, V, exec, pkill rofi || ~/.config/hypr/scripts/khing_clipboard.sh c 5
bind = $mainMod, V, exec, pkill rofi || ~/.config/hypr/scripts/cliphist.sh c 5
#bind = $mainMod, F, exec, firefox # open browser
bind = $mainMod, B, exec, com.brave.Browser
bind = $mainMod, m, exec, caprine || killactive

# rofi is toggled on/off if you repeat the key presses
bind = ALT, SPACE, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bind = ALT, tab, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
bind = ALT, R, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files
bind = ALT_R,Control_R, exec, killall -SIGUSR1 waybar #hides waybar

# audio control 
#!!! I should Use the Default by hyprdots to avoid overriding the notif 
# !!! Only use this if needed

#bind  = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
#binde = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
#ppbinde = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bind  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous

# brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness

# screenshot/screencapture
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh s # screenshot snip
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh p # print current screen
bind = $CONTROL SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording

# exec custom scripts
#bind = $mainMod ALT, right, exec, ~/.config/swww/swwwallpaper.sh -n # next wallpaper not use anymore
#bind = $mainMod ALT, left, exec, ~/.config/swww/swwwallpaper.sh -p # previous wallpaper not use anymore

bind = $mainMod ALT, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n # next wallpaper
bind = $mainMod ALT, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p # previous Wallpaper
bind = $mainMod ALT, up, exec, ~/.config/waybar/wbarconfgen.sh n # next waybar mode
bind = $mainMod ALT, down, exec, ~/.config/waybar/wbarconfgen.sh p # previous waybar mode
bind = $mainMod SHIFT, T, exec, pkill rofi || ~/.config/hypr/scripts/themeselect.sh # theme select menu
bind = $mainMod SHIFT, R, exec, pkill rofi || ~/.config/hypr/scripts/rofiselect.sh # rofi style select menu
bind = $mainMod SHIFT, W, exec, pkill rofi || ~/.config/hypr/scripts/swwwallselect.sh # rofi wall select menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad) 



bind = $mainMod ALT, grave, movetoworkspace, special
bind = $mainMod, grave, togglespecialworkspace,
bind = $mainMod+ALT, F1, movetoworkspace, special:messenger
bind = $mainMod, F1, togglespecialworkspace, messenger

# Toggle Layout
bind = $mainMod, S, togglesplit, # dwindle

# Move window to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10












