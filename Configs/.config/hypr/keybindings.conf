# See https://wiki.hyprland.org/Configuring/Monitors/

# monitor = DP-1, 2560x1080@144, 0x0, 1
#monitor = ,preferred,auto,auto

# apps
$term = alacritty
$editor = code
$file = dolphin
$browser = firefox



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# main modifier
$mainMod = SUPER # windows key


# window/session actions
bind = ALT, Escape, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus

bind = $mainMod, delete, exit, # kill hyperland session
bind = ALT, D, togglefloating, # toggle the window on focus to float
bind = ALT, F, fullscreen, # toggle the window on focus to fullscreen
bind = ALT, A, pseudo, # dwindle
bind = ALT, S, togglesplit, # dwindle
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod, L, exec, swaylock #--screenshot #-C /home/khing/.config/hypr/swaylock/khing_lock@bind.conf  
bind = CTRL ALT, DELETE, exec, ~/.config/hypr/scripts/logoutlaunch.sh 1 # logout menu
#bind = CTRL ALT, DELETE, exec, wlogout# logout menu
#bind = CTRL ALT, F, fakefullscreen


# application shortcuts

#bind = CTRL ALT, T, exec, alacritty --title "Alacritty"
bind = $mainMod, Q, exec, kitty # open terminal
bind = $mainMod, E, exec, dolphin # open file manager
#bind = $mainMod, V, exec, pkill wofi || cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clip board
#bind = $mainMod, V, exec, pkill rofi || ~/.config/hypr/scripts/khing_clipboard.sh c 5
bind = $mainMod, V, exec, pkill rofi || ~/.config/hypr/scripts/cliphist.sh c 5
#bind = $mainMod, F, exec, firefox # open browser
bind = $mainMod, B, exec, com.brave.Browser
# Application shortcuts
bind = $mainMod, T, exec, $term  # open terminal
bind = $mainMod, E, exec, $file # open file manager
bind = $mainMod, C, exec, $editor # open vscode
bind = $mainMod, F, exec, $browser # open browser


# rofi is toggled on/off if you repeat the key presses
bind = ALT, SPACE, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
bind = ALT, tab, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
bind = ALT, R, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files
bind = ALT_R,Control_R, exec, killall -SIGUSR1 waybar #hides waybar
#bind = ALT_R,Control_R, exec,  waybar > /dev/null 2>&1 & sleep 10 && killall waybar  #hides waybar and reloads it 
bind = CTRL, mouse:273, exec,pkill rofi || /home/khing/.config/hypr/scripts/quickapps.sh brave thunar

# audio control 
#!!! I should Use the Default by hyprdots to avoid overriding the notif 
# !!! Only use this if needed

#bind  = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
#binde = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
#binde = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
binde = , F11, exec, ~/.config/hypr/scripts/spotifyvolumecontrol.sh down # decrease volume for spotify
binde = , F12, exec, ~/.config/hypr/scripts/spotifyvolumecontrol.sh up # increase volume for spotify
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous
bindle = $mainMod ctrl, down, exec, ~/.config/hypr/scripts/spotifyvolumecontrol.sh down # decrease volume for spotify
bindle = $mainMod ctrl, up, exec, ~/.config/hypr/scripts/spotifyvolumecontrol.sh up # increase volume for spotify

# brightness control
bindle = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
bindle = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh s # screenshot snip
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh p # print current screen
#bind = $CONTROL ALT SHIFT, R, exec, obs # open obs

# Exec custom scripts
bind = $mainMod ALT, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod ALT, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n # next wallpaper
bind = $mainMod ALT, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod ALT, up, exec, ~/.config/hypr/scripts/wbarconfgen.sh n # next waybar mode
bind = $mainMod ALT, down, exec, ~/.config/hypr/scripts/wbarconfgen.sh p # previous waybar mode
bind = $mainMod SHIFT, T, exec, pkill rofi || ~/.config/hypr/scripts/themeselect.sh # theme select menu
bind = $mainMod SHIFT, R, exec, pkill rofi || ~/.config/hypr/scripts/rofiselect.sh # rofi style select menu
bind = $mainMod SHIFT, W, exec, pkill rofi || ~/.config/hypr/scripts/swwwallselect.sh # rofi wall select menu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10




# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#Incremented
bind = ALT, code:59, workspace, r-1
bind = ALT, code:60, workspace, r+1
bind = CTRL ALT, code:59 , movetoworkspace, r-1
bind = CTRL ALT, code:60 , movetoworkspace, r+1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad) 



#bind = $mainMod ALT, grave, movetoworkspace, special
#bind = $mainMod, grave, togglespecialworkspace,
#bind = $mainMod+ALT, F1, movetoworkspace, special:F1
#bind = $mainMod, F1, togglespecialworkspace, F1

# Toggle Layout
#bind = $mainMod, S, togglesplit, # dwindle

# Move window to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10




# Trigger when the switch is turning off
bindl = CTRL+$mainMod+ALT, N, exec, hyprshade toggle blue-light-filter   

